
<link rel="import" href="../polymer/polymer.html">

<dom-module id="custom-card">
    <link rel="stylesheet" type="text/css" href="custom-card.css">
    <template>
        <span>{{nombre}}</span>
        <span>{{edad}}</span>
    </template>    
          
          
</dom-module>

<script>
    Polymer({
        is: 'custom-card',
        properties:{
            nombre: String,
            edad: Number
        },
        ready: function(){
            console.log("custom-card ready!");
        }
    });
</script>
