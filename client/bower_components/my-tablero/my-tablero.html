            var casillas = [];

            }
            
            for(j=0;j<casas.length;j++){
                casillas[casas[j].posicion].pintar_casa(casas[j].casas,casas[j].color);

        pintarFichas: function(fichas){  
            var casillas = [];
            for (i = 0; i < 40; i++) {
                casillas[i]=this.$$('#casilla_'+i);

            }

                casillas[fichas[j].posicion].pintar_ficha(fichas[j].color);
            }
           
        },
        pintarFicha: function(color,posicion){
