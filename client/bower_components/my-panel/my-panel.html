
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer/polymer.html">

<dom-module id="my-panel">
    <!--<link rel="stylesheet" type="text/css" href="my-item-ficha.css">-->
    <style is="custom-style">
        :host{
            width: 100%;
            height: 100%;
            overflow:  hidden;
            display: block;            
        }
        h4 {
          margin-left: 8px;            
          color: white;
        }
        paper-icon-button{
            float: right;
        }
    </style>
    
    <template>
            <h4>Casilla: {{posicion}} 
                <paper-icon-button id="btn_comprar" icon="add" title="comprar casilla"></paper-icon-button>
                <paper-icon-button id="btn_construir" icon="home" title="edificar"></paper-icon-button>
            </h4>
            <h4>Dinero: {{cantidad}} Pelotis</h4>
            <h4 id="tarjeta" style$="display: {{visible_tarjeta}} ;">Tarjeta: {{tarjeta}} 
                <paper-icon-button id="btn_usar_tarjeta" icon="eject" title="usar tarjeta"></paper-icon-button>
            </h4>
            <h4 id="carcel" style$="display: {{visible_boton_carcel}} ;">Estas en la carcel: 
                 <paper-button  raised id="btn_carcel">Pagar</paper-button>
            </h4>
           
            <h4>Estado: {{turno}} </h4>
            <h4>Estado: {{estado}} 
                <paper-icon-button id="btn_cambiar_estado" icon="redo" title="cambiar estado" style$="display: {{visible_cambiar_estado}} ;"></paper-icon-button>
            </h4>
            
        
    </template>    
          
          
</dom-module>

<script>
    Polymer({
        is: 'my-panel',
        properties:{
            visible_cambiar_estado: {
              type: String,
              value: "inline"
            },
            visible_tarjeta: {
              type: String,
              value: "inline"
            },
            cantidad: {
                type: Number,
                value: 15000
            },
            estado: {
                type: String,
                value: "Sin registrar"
            },
            turno: {
                type: String,
                value: "Sin registrar"
            },            
            posicion:{ 
                type: Number,
                value: 0
            },
            tarjeta:{
                type: String,
                value: "salir de la carcel"
            }
        },
         listeners: {
            'btn_carcel.tap': 'carcelClick',
          },
          carcelClick:function(e){
            pagarFianzaCarcel();
          },
        ready: function(){
            
        },
        eliminiar_tarjeta: function(){
            this.visible_tarjeta="none";
        },
        pintar_tarjeta: function(){
            this.visible_tarjeta="inline";
        },
        eliminiar_boton_comprar: function(){
            var btn = this.$$('#btn_comprar');
            Polymer.dom(this.root).removeChild(btn);
        },
        eliminiar_boton_estado: function(){
            this.visible_cambiar_estado="none";
        },
        eliminiar_carcel: function(){
            this.visible_boton_carcel="none";
        },
        pintar_carcel: function(){
            this.visible_boton_carcel="inline";
        },
    });
</script>
